<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <title>Mon compte | IA CV Expert</title>
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>

    <style>
        body {
            font-family: Arial, sans-serif;
            background: #f4f7f4;
            margin: 0;
            padding: 0;
        }

        .container {
            max-width: 900px;
            margin: 50px auto;
            background: #fff;
            padding: 40px;
            border-radius: 12px;
            box-shadow: 0 10px 25px rgba(0,0,0,0.1);
        }

        h2 {
            color: #0b3d2e;
            text-align: center;
            margin-bottom: 30px;
        }

        .info {
            font-size: 16px;
            background: #eef6f1;
            padding: 15px;
            border-radius: 8px;
            margin-bottom: 25px;
            border-left: 5px solid #0b3d2e;
        }

        button {
            padding: 12px 20px;
            background: #0b3d2e;
            color: #fff;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            font-size: 16px;
            margin-right: 10px;
        }

        button:hover {
            opacity: 0.9;
        }

        .actions {
            text-align: center;
            margin-top: 25px;
        }
    </style>
</head>

<body>

<div class="container">
    <h2>Bienvenue dans votre compte</h2>

    <div class="info" id="userInfo">
        Chargement des informations...
    </div>

    <div class="actions">
        <button onclick="window.location.href='templates.html'">Créer un nouveau CV</button>
        <button onclick="window.location.href='evaluer.html'">Évaluer mon CV</button>
        <button onclick="logout()">Se déconnecter</button>
    </div>
</div>

<script>
    const supabaseClient = supabase.createClient(
        "https://dwglkvlhkfxnxaykibok.supabase.co",
        "sb_publishable_If-9PzCJImCraAsv2me2Uw_fAFL4rB-"
    );

    async function checkUser() {
        const { data: { user } } = await supabaseClient.auth.getUser();

        if (!user) {
            window.location.href = "login.html";
            return;
        }

        document.getElementById("userInfo").innerHTML = `
            <strong>Email :</strong> ${user.email} <br>
            <strong>ID utilisateur :</strong> ${user.id}
        `;
    }

    async function logout() {
        await supabaseClient.auth.signOut();
        window.location.href = "login.html";
    }

    checkUser();
</script>

</body>
</html>
