<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <title>IA CV Expert</title>

    <style>
        body {
            margin: 0;
            padding: 0;
            font-family: Arial, sans-serif;
            background: #f4f7f4;
        }

        /* ---------------- NAVBAR ---------------- */
        .navbar {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 25px 60px;
            background: white;
            box-shadow: 0 4px 14px rgba(0,0,0,0.06);
        }

        .logo {
            font-size: 22px;
            font-weight: bold;
            color: #0b3d2e;
        }

        .nav-links {
            list-style: none;
            display: flex;
            gap: 30px;
            align-items: center;
        }

        .nav-links li a {
            text-decoration: none;
            color: #0b3d2e;
            font-size: 17px;
            font-weight: 500;
        }

        .btn-outline {
            padding: 10px 22px;
            border: 2px solid #0b3d2e;
            border-radius: 8px;
            font-weight: 600;
        }

        .btn-solid {
            background: #0b3d2e;
            color: white !important;
            padding: 10px 22px;
            border-radius: 8px;
            font-weight: 600;
        }

        /* ---------------- HERO SECTION ---------------- */
        .hero {
            display: grid;
            grid-template-columns: 35% 65%;
            min-height: 650px;
        }

        .hero-left {
            background: #0b3d2e;
            color: white;
            padding: 90px 50px;
            display: flex;
            flex-direction: column;
            justify-content: center;
        }

        .hero-left h1 {
            font-size: 46px;
            font-weight: bold;
            margin-bottom: 0;
            line-height: 1.2;
        }

        .stars {
            font-size: 30px;
            margin: 12px 0 25px 0;
            color: #f5c518; /* jaune */
        }

        .subtitle {
            font-size: 19px;
            margin-top: 10px;
            line-height: 1.6;
            color: #e8e8e8;
        }

        .hero-buttons {
            margin-top: 40px;
            display: flex;
            gap: 20px;
        }

        .btn-primary {
            background: white;
            color: #0b3d2e;
            padding: 14px 28px;
            font-size: 17px;
            border-radius: 8px;
            font-weight: bold;
            text-decoration: none;
        }

        .btn-secondary {
            border: 2px solid white;
            padding: 13px 28px;
            color: white;
            font-size: 17px;
            font-weight: bold;
            border-radius: 8px;
            text-decoration: none;
        }

        /* ---------------- RIGHT IMAGE ---------------- */
        .hero-right {
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 50px;
        }

        .hero-img {
            width: 70%;
            border-radius: 14px;
            box-shadow: 0 20px 40px rgba(0,0,0,0.15);
        }

        /* ---------------- RESPONSIVE ---------------- */
        @media(max-width: 950px) {
            .hero {
                grid-template-columns: 1fr;
            }

            .hero-right {
                padding: 20px;
            }

            .hero-img {
                width: 90%;
            }
        }
    </style>
</head>


<body>

    <!-- ---------------- NAVBAR ---------------- -->
    <nav class="navbar">
        <div class="logo">IA CV Expert</div>

        <ul class="nav-links">
            <li><a href="templates.html">Templates</a></li>
            <li><a href="login.html" class="btn-outline">Connexion</a></li>
            <li><a href="signup.html" class="btn-solid">Créer un compte</a></li>
        </ul>
    </nav>


    <!-- ---------------- HERO SECTION ---------------- -->
    <section class="hero">

        <!-- LEFT : 1/3 green -->
        <div class="hero-left">
            <h1>Crée un CV professionnel</h1>
            <h1>en quelques secondes</h1>

            <div class="stars">⭐⭐⭐</div>

            <p class="subtitle">
                Générateur de CV intelligent adapté au marché québécois.<br>
                Simple, rapide et efficace.
            </p>

            <div class="hero-buttons">
                <a href="templates.html" class="btn-primary">Voir les modèles</a>
                <a href="templates.html" class="btn-secondary">Commencer</a>
            </div>
        </div>

        <!-- RIGHT : 2/3 white -->
        <div class="hero-right">
            <img src="images/template1.png" class="hero-img" alt="Modèle de CV">
        </div>

    </section>

</body>
</html>
