<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <title>IA CV Expert</title>

    <style>
        body {
            margin: 0;
            padding: 0;
            font-family: Arial, sans-serif;
            background: #f4f7f4;
        }

        /* ---------------- NAVBAR ---------------- */
        .navbar {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 25px 60px;
            background: white;
            box-shadow: 0 4px 14px rgba(0,0,0,0.06);
        }

        .logo {
            font-size: 22px;
            font-weight: bold;
            color: #0b3d2e;
        }

        .nav-links {
            list-style: none;
            display: flex;
            gap: 30px;
            align-items: center;
        }

        .nav-links li a {
            text-decoration: none;
            color: #0b3d2e;
            font-size: 17px;
            font-weight: 500;
        }

        .btn-outline {
            padding: 10px 22px;
            border: 2px solid #0b3d2e;
            border-radius: 8px;
            font-weight: 600;
        }

        .btn-solid {
            background: #0b3d2e;
            color: white !important;
            padding: 10px 22px;
            border-radius: 8px;
            font-weight: 600;
        }

        /* ---------------- HERO SECTIONS ---------------- */
        .hero {
            display: grid;
            grid-template-columns: 33% 34% 33%;
            min-height: 700px;
            position: relative;
        }

        /* LEFT SECTION (1/3) */
        .hero-left {
            background: #0b3d2e;
            color: white;
            padding: 100px 40px;
            display: flex;
            flex-direction: column;
            justify-content: center;
        }

        .hero-left h1 {
            font-size: 42px;
            line-height: 1.2;
            font-weight: bold;
            margin-bottom: 20px;
        }

        /* CENTER SECTION (stars + text) */
        .hero-middle {
            display: flex;
            flex-direction: column;
            justify-content: center;
            padding: 40px;
        }

        .star-line {
            display: flex;
            align-items: center;
            font-size: 18px;
            margin: 15px 0;
            color: #000000;
            font-weight: 500;
        }

        .star {
            font-size: 22px;
            color: #f5c518;
            margin-right: 12px;
        }

        .separator {
            width: 100%;
            height: 1px;
            background: #dddddd;
            margin: 10px 0 20px 0;
        }

        /* RIGHT SECTION (animation) */
        .hero-right {
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 60px;
        }

        .frame {
            width: 380px;
            height: 430px;
            background: white;
            border-radius: 18px;
            box-shadow: 0 14px 40px rgba(0,0,0,0.12);
            overflow: hidden;
        }

        .frame img {
            width: 100%;
            height: 100%;
            object-fit: cover;
        }

        /* RESPONSIVE */
        @media(max-width: 1000px) {
            .hero {
                grid-template-columns: 1fr;
                text-align: center;
            }
            .hero-middle {
                order: 3;
            }
        }
    </style>
</head>


<body>

    <!-- ---------------- NAVBAR ---------------- -->
    <nav class="navbar">
        <div class="logo">IA CV Expert</div>

        <ul class="nav-links">
            <li><a href="templates.html">Templates</a></li>
            <li><a href="login.html" class="btn-outline">Connexion</a></li>
            <li><a href="signup.html" class="btn-solid">Créer un compte</a></li>
        </ul>
    </nav>


    <!-- ---------------- HERO ---------------- -->
    <section class="hero">

        <!-- LEFT 1/3 -->
        <div class="hero-left">
            <h1>Crée un CV professionnel<br>en quelques secondes</h1>
        </div>

        <!-- MIDDLE : stars -->
        <div class="hero-middle">
            
            <div class="star-line">
                <span class="star">⭐</span>
                Générateur de CV intelligent adapté au marché québécois.
            </div>
            <div class="separator"></div>

            <div class="star-line">
                <span class="star">⭐</span>
                Simple, rapide et efficace.
            </div>
            <div class="separator"></div>

            <div class="star-line">
                <span class="star">⭐</span>
                Optimisé pour décrocher plus d’entrevues.
            </div>

        </div>

        <!-- RIGHT 2/3 (Animation placeholder) -->
        <div class="hero-right">
            <div class="frame">
                <img src="images/template1.png" alt="Animation placeholder">
            </div>
        </div>

    </section>

</body>
</html>
